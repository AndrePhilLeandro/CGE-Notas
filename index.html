<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGE-Notas</title>
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="bd">
    <nav id="nav" style="background-color: #00afb9; padding-left: 7%; ">
        <h2 style="border-bottom: 1px solid white; color: #70d2d7; width: 93%;   ">cge.<span
                style="color: white;">notes</span></h2>
        <br>
        <h2 id="Total" style="color: white;"> </h2>
        <h6 style="color: white;" id="totalNotas">Notas ao total: </h6>
        <br>
        <button id="add" onclick="abremodal()"
            style="background-color: #fed9b7; color: black; display: flex; margin-left: 72%; " type="button"
            class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-plus"
                viewBox="0 0 16 16">
                <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5z" />
                <path
                    d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1" />
            </svg>
            Adicionar Nova Nota
        </button>
        <a href="/assets/pages/notas.html" target="_blank" style="text-decoration: none;"> <button
                style="background-color: #fed9b7; color: black; display: flex; margin-left: 72%; " type="button"
                class="btn btn-primary">Notas Concluidas </button> </a>
    </nav>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="fecha" onclick="fechamodal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-x"
                    viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                </svg>
            </span>
            <h2>Nova Nota</h2>
            <form id="FormNotas">
                <div>
                    <label for="TitulodaNota">Titulo</label>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="Titulonota">
                        <label for="floatingInput"></label>
                    </div>
                    <label for="DescriçaodaNota">Descrição</label>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="desc">
                    </div>
                    <br>
                    <button style="background-color: #70d2d7; color: black;" type="submit"
                        class="btn btn-secondary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div id="notas-container" style="margin-left: 7%; margin-right: 7%;"></div>
    <script src="/assets/js/notas.js"></script>
</body>

</html>
